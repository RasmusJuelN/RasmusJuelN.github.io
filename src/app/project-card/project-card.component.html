<div class="card">
  <div class="left-section">
    <img [src]="image" alt="">
  </div>
 
  <div class="right-section">
    <h2 class="project-header">{{ title }}</h2>
    <p>{{ description }}</p>
    <div class="skills-container">
      <div class="skill-section" *ngFor="let skill of skills">
        <p class="skill">{{ skill }}</p>
      </div>
    </div>
</div> 
</div>
